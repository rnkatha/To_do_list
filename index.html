<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img class="heading" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"/>
          
      
        <h1 class="heading_title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form_label"for="todo">~ Today I need to ~</label>
          <input class="form_input" type="text" id="todo" size="30" required>
            
          
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList"></ul>
          <!--<li>Shopping</li>
          <li>Laundry</li>
          <li>Cook</li>
          <li>Cleaning</li>
          <li>Work</li>
          <li>Movies</li> -->     

      

      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
